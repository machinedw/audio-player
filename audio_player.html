<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Format Set - Audio Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .album-art {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .song-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .song-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .song-artist {
            font-size: 16px;
            color: #666;
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #667eea;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.1);
        }

        .play-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 32px;
            width: 70px;
            height: 70px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.6);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 20px;
        }

        .volume-icon {
            color: #667eea;
            font-size: 20px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: #e0e0e0;
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        @media (max-width: 600px) {
            .player-container {
                padding: 30px 20px;
            }

            .album-art {
                height: 250px;
                font-size: 60px;
            }

            .song-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="album-art">üéµ</div>
        
        <div class="song-info">
            <div class="song-title">Open Format Set</div>
            <div class="song-artist">Audio Track</div>
        </div>

        <div class="progress-container">
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="progress-bar" id="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="rewind-btn" title="Rewind 10s">‚è™</button>
            <button class="control-btn play-btn" id="play-btn" title="Play">‚ñ∂</button>
            <button class="control-btn" id="forward-btn" title="Forward 10s">‚è©</button>
        </div>

        <div class="volume-container">
            <span class="volume-icon">üîä</span>
            <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="80">
        </div>

        <div class="loading" id="loading">Loading audio...</div>
        <div class="error-message" id="error-message"></div>

        <audio id="audio" preload="metadata"></audio>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play-btn');
        const rewindBtn = document.getElementById('rewind-btn');
        const forwardBtn = document.getElementById('forward-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressFill = document.getElementById('progress-fill');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volume-slider');
        const loadingEl = document.getElementById('loading');
        const errorMessageEl = document.getElementById('error-message');

        // Audio source URL - This will be fetched from AI Drive
        const AIDRIVE_FILE_PATH = '/Open Format Set.mp3';
        const API_ENDPOINT = 'https://www.genspark.ai/api/aidrive/files/readable-url';

        // Fetch the audio URL
        async function fetchAudioUrl() {
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        path: AIDRIVE_FILE_PATH
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch audio URL');
                }

                const data = await response.json();
                return data.url;
            } catch (error) {
                console.error('Error fetching audio URL:', error);
                throw error;
            }
        }

        // Initialize player
        async function initPlayer() {
            try {
                loadingEl.style.display = 'block';
                const audioUrl = await fetchAudioUrl();
                audio.src = audioUrl;
                loadingEl.style.display = 'none';
            } catch (error) {
                loadingEl.style.display = 'none';
                errorMessageEl.textContent = 'Failed to load audio. Please refresh the page or contact the sender.';
                errorMessageEl.style.display = 'block';
            }
        }

        // Format time (seconds to mm:ss)
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Play/Pause toggle
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playBtn.textContent = '‚è∏';
                playBtn.title = 'Pause';
            } else {
                audio.pause();
                playBtn.textContent = '‚ñ∂';
                playBtn.title = 'Play';
            }
        });

        // Rewind 10 seconds
        rewindBtn.addEventListener('click', () => {
            audio.currentTime = Math.max(0, audio.currentTime - 10);
        });

        // Forward 10 seconds
        forwardBtn.addEventListener('click', () => {
            audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
        });

        // Update progress bar
        audio.addEventListener('timeupdate', () => {
            const percent = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = `${percent}%`;
            currentTimeEl.textContent = formatTime(audio.currentTime);
        });

        // Update duration when metadata loads
        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        // Seek functionality
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        });

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
        });

        // Set initial volume
        audio.volume = 0.8;

        // Reset play button when audio ends
        audio.addEventListener('ended', () => {
            playBtn.textContent = '‚ñ∂';
            playBtn.title = 'Play';
            progressFill.style.width = '0%';
            audio.currentTime = 0;
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                playBtn.click();
            } else if (e.code === 'ArrowLeft') {
                rewindBtn.click();
            } else if (e.code === 'ArrowRight') {
                forwardBtn.click();
            }
        });

        // Initialize on page load
        initPlayer();
    </script>
